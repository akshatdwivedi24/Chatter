spring.application.name=Chatter

# Server Configuration
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration
spring.datasource.url=jdbc:h2:mem:chatterdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.springframework.websocket=DEBUG
logging.level.com.chatter=DEBUG

# Google OAuth Configuration
google.client-id=740488617018-t28neflc0nm4di0pniiudq0s6t8mic1q.apps.googleusercontent.com

# WebSocket Configuration
spring.websocket.enabled=true
spring.websocket.max-text-message-size=65536
spring.websocket.max-binary-message-size=65536

# JWT Configuration
jwt.secret=b5f59337a612a2a7dc07328f3e7d1a04722967c7f06df20a499a7d3f91ff2a7e
jwt.expiration=86400000

# WebSocket allowed origins
spring.websocket.allowed-origins=*